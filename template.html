<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta id="extViewportMeta" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>CONTROLLER</title>

  <link rel="stylesheet" type="text/css" href="./tcs/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./tcs/css/style.css">

  <script src="./tcs/js/common.js"    type="text/javascript"></script>
  <script src="./tcs/js/pageBase.js"  type="text/javascript"></script>
  <script src="./tcs/js/tcsApp.js"    type="text/javascript"></script>

  <style>
      /*html, body {margin: 0; padding: 0; overflow: hidden}*/
  </style>
  <script type="text/javascript">
  var page1 = null;
  var page2 = null;

  function onload(){
    page1  = new Page("pageIntrologo1");
    page2  = new Page("pageIntrologo2");

    tcsapp.pages = [page1,page2];
    tcsapp.appId = "au.com.thecreativeshop.controller";
    tcsapp.confKeys = ["CMD_SOCKET_ID","CMD_SOCKET_IP","CMD_SOCKET_PORT","CMS_IP"];
    tcsapp.init();
    tcsapp.paging(0);
  }

  </script>

  </head>
  <body onload="onload();">

    <div id="screenRes" style="position:fixed;bottom:0;text-align:left">1920x1080</div>

    <!-- CONFIGURATION -->
    <div id = "panelConf" class="full-popup"></div>

    <!-- DEBUGGING PANEL-->
    <div id = "panelDebug" class="full-popup"></div>

    <div class="hidden-button lt disable" onclick="tcsapp.panelConf.show();" alt = "Open Configuration"></div>
    <div class="hidden-button rt disable" onclick="tcsapp.panelDebug.show();" alt = "Open Log Panel"></div>
    <div class="hidden-button lb" onclick="eableHiddenButtons(this)" alt = "default user"></div>

  <!-- MAIN -->
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="site-container">
          <div class="masthead">
              <h1 id = "headerTitle">REGISTRATION</h1>
          </div>

          <div class="mastbody">

            <div id = "pageIntrologo1" >
                <img src="./tcs/img/logo.png" class = "page-logo" onclick="tcsapp.paging(1)" />
            </div>

            <div id = "pageIntrologo2" >
			
              <div class="app-page">
                <div id = "appPageBody" class="app-page-body">
                  BODY
                </div>
              </div>
              <div class="app-buttons">
                  <button onclick="tcsapp.paging(0)"  id = "btn-reset"  type="submit" class="btn btn-lg btn-default">PAGING</button>
              </div>
            </div>

          </div>
          <div class="mastfoot">
            <div>
              <!--p>Powered By The Creative Shop</p-->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script> -->
      </body>
  </html>
