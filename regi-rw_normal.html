  function onload(){
    page_intro  = new Page("pageIntrologo");

    tcsapp.appId = "au.com.thecreativeshop.reflex.registration_rw";
    preset.confp.CMS_EVENT_CODE = "QS";
    tcsapp.confKeys = ["CMD_SOCKET_ID","CMD_SOCKET_IP","CMD_SOCKET_PORT","CMS_IP"];
    tcsapp.init();
    tcsapp.paging(1);
